<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOX</title>
    <!-- Favicon ekleme -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico.svg">
    
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- TON Connect SDK'ları -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <!-- ... diğer HTML içeriği ... -->

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'tonconnect-manifest.json',
                buttonRootId: 'connect-container'
            });

            // Wallet bağlantı durumunu dinle
            tonConnectUI.onStatusChange((wallet) => {
                const walletMessage = document.querySelector('.wallet-message');
                const walletInfo = document.querySelector('.wallet-info');
                
                if (wallet) {
                    walletMessage.textContent = `Connected: ${wallet.account.address.slice(0, 8)}...${wallet.account.address.slice(-6)}`;
                    if (walletInfo) {
                        walletInfo.style.display = 'block';
                    }
                } else {
                    walletMessage.textContent = 'Please connect your wallet';
                    if (walletInfo) {
                        walletInfo.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
